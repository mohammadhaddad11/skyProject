<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VacationGate</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>

    <!-------------------------Navbar----------------------------->
    <div id="navbar-placeholder"></div>

    <!-------------------------Header Section----------------------------->
    <div class="my-5 sec4 mx-5">
      <div class="vacation-header d-flex justify-content-between">
        <div class="d-flex align-items-end">
          <img src="img/check.png" alt="avatar" />
          <h5>Vacation Requests</h5>
        </div>

        <div class="input-group d-flex justify-content-between">
          <span class="input-group-text"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
          <input
            type="text"
            class="form-control"
            placeholder="Search..."
            id="search-input"
          />
        </div>
      </div>
      <br />

      <div class="d-flex justify-content-between">
        <div class="select-all-container">
          <input type="checkbox" id="select-all" onclick="toggleSelectAll()" />
          <label for="select-all">Select All</label>
        </div>
        <a href="#">
          <i style="font-size: 40px" class="fa-solid fa-filter"></i>
        </a>
      </div>

      <div id="page-content" class="row mt-5">
        <!-- Content will be dynamically inserted here -->
      </div>

      <div class="page-navigation">
        <nav>
          <ul id="pagination" class="pagination">
            <!-- Pagination buttons will be dynamically generated here -->
          </ul>
        </nav>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-placeholder").innerHTML = data;
          })
          .catch((error) => console.error("Error loading navbar:", error));
      });
    </script>
    <script src="js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
